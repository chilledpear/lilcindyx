<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OnlyFangs - Interactive Video</title>

  <!-- Preload key resources -->
  <link rel="preload" href="bag.png" as="image">
  <!-- Preload first video for faster initial load -->
  <link rel="preload" href="1.mp4" as="video" type="video/mp4">

  <!-- Font Loading Optimization: display=swap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --font-primary: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      
      --color-text: #E0E0E0;
      --color-text-dark: #212121;
      --color-text-muted: #9E9E9E;

      --color-bg-start: #1F2124; /* Darker gradient */
      --color-bg-end: #303338;

      --color-primary: #9C27B0; /* Purple accent */
      --color-secondary: #E91E63; /* Pink accent */
      --color-accent-bright: #FF4081; /* Original pink for highlights */
      
      --color-surface: rgba(255, 255, 255, 0.05); /* Subtle surface for cards/containers */
      --color-surface-hover: rgba(255, 255, 255, 0.1);
      --color-border: rgba(255, 255, 255, 0.1);

      --border-radius-sm: 6px;
      --border-radius-md: 10px;
      --border-radius-lg: 16px;

      --shadow-sm: 0 2px 5px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 4px 10px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 8px 20px rgba(0, 0, 0, 0.3);

      --spacing-xs: 0.25rem; /* 4px */
      --spacing-sm: 0.5rem;  /* 8px */
      --spacing-md: 1rem;    /* 16px */
      --spacing-lg: 1.5rem;  /* 24px */
      --spacing-xl: 2rem;    /* 32px */

      /* Responsive font sizes */
      --font-size-sm: clamp(0.8rem, 0.17vw + 0.75rem, 0.9rem);
      --font-size-base: clamp(1rem, 0.34vw + 0.9rem, 1.2rem);
      --font-size-md: clamp(1.25rem, 0.5vw + 1.1rem, 1.5rem);
      --font-size-lg: clamp(1.5rem, 1vw + 1.2rem, 2.25rem);
      --font-size-xl: clamp(2rem, 2vw + 1.5rem, 3.5rem);
    }

    /* --- Base & Reset --- */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html {
      font-size: 100%; /* Base for rem units */
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-primary);
      background: linear-gradient(135deg, var(--color-bg-start), var(--color-bg-end));
      color: var(--color-text);
      
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden; /* Prevent horizontal scroll on body */
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overscroll-behavior-y: contain; /* Prevent bounce on scroll */
    }

    .visually-hidden { /* For accessibility, like screen reader only text */
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* --- Layout Components --- */
    .site-header, .site-footer {
      flex-shrink: 0;
      padding: var(--spacing-md) var(--spacing-lg);
      text-align: center;
      width: 100%;
    }

    .site-main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Try to center content vertically if space allows */
      gap: var(--spacing-lg);
      padding: var(--spacing-md);
      width: 100%;
      max-width: 700px; /* Max content width for video player */
      margin-left: auto;
      margin-right: auto;
      /* To attempt fitting on screen, child elements must be flexible */
    }
    
    /* --- Typography --- */
    .site-title {
      font-size: var(--font-size-xl);
      font-weight: 700;
      color: var(--color-text);
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      margin-bottom: var(--spacing-sm);
    }

    /* --- Contract Address --- */
    .contract-info {
      background: var(--color-surface);
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--border-radius-md);
      margin: 0 auto var(--spacing-md) auto;
      display: inline-flex; /* Changed to inline-flex for better alignment */
      align-items: center;
      gap: var(--spacing-sm);
      font-size: var(--font-size-sm);
      font-weight: 500;
      box-shadow: var(--shadow-sm);
      max-width: 90%;
      word-wrap: break-word;
      border: 1px solid var(--color-border);
    }
    #copyButton {
      cursor: pointer;
      background: var(--color-primary);
      color: white;
      border: none;
      border-radius: var(--border-radius-sm);
      padding: var(--spacing-xs) var(--spacing-sm);
      font-size: var(--font-size-sm);
      font-weight: 500;
      transition: background 0.2s, transform 0.1s;
    }
    #copyButton:hover {
      background: color-mix(in srgb, var(--color-primary) 90%, black);
    }
    #copyButton:active {
      transform: scale(0.95);
    }
    #copyButton:disabled {
        background: var(--color-text-muted);
        cursor: not-allowed;
    }
    #copyButton:focus-visible {
        outline: 2px solid var(--color-accent-bright);
        outline-offset: 2px;
    }

    /* --- Buttons --- */
    .button {
      display: inline-block;
      padding: var(--spacing-sm) var(--spacing-lg);
      background: var(--color-primary);
      color: white;
      border-radius: var(--border-radius-md);
      box-shadow: var(--shadow-md);
      cursor: pointer;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
      font-size: var(--font-size-base);
      font-weight: 500;
      border: none;
      font-family: inherit;
      text-align: center;
      text-decoration: none;
    }
    .button:hover {
      background: color-mix(in srgb, var(--color-primary) 85%, black);
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }
    .button:active {
      transform: translateY(0px) scale(0.98);
      box-shadow: var(--shadow-sm);
    }
    .button:focus-visible {
      outline: 3px solid var(--color-accent-bright);
      outline-offset: 2px;
    }

    .bag-toggle-button {
      background: var(--color-secondary); /* Different color for distinction */
      font-size: var(--font-size-md);
    }
    .bag-toggle-button:hover {
      background: color-mix(in srgb, var(--color-secondary) 85%, black);
    }

    .onlyfans-button {
      background: var(--color-accent-bright);
      font-size: var(--font-size-md);
    }
    .onlyfans-button:hover {
      background: color-mix(in srgb, var(--color-accent-bright) 85%, black);
    }

    /* --- Video Player --- */
    .video-player-section {
      width: 100%;
    }
    #container { /* Video Container */
      position: relative;
      margin: 0 auto; /* Center it */
      width: 100%; /* Take full width of its section */
      max-width: 100%; /* Ensure it doesn't overflow section */
      aspect-ratio: 16 / 9; /* Maintain aspect ratio, adjust if your videos differ */
      background-color: #000; /* Fallback for video load */
      border: 2px solid var(--color-border);
      border-radius: var(--border-radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-lg);
      will-change: transform; /* Optimize for animations */
      transform: translateZ(0); /* Force GPU acceleration */
    }
    #container video, #overlayCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      will-change: transform;
      transform: translateZ(0);
    }
    #overlayCanvas {
      cursor: default;
      pointer-events: auto; /* Ensure canvas receives clicks */
    }

    /* --- Gallery --- */
    .gallery-section {
        width: 100%;
    }
    #gallery {
      display: flex;
      flex-wrap: nowrap; /* Force single line, horizontal scroll */
      justify-content: flex-start; /* Align items to the start */
      gap: var(--spacing-sm);
      padding: var(--spacing-sm); /* Padding for scrollbar space and aesthetics */
      overflow-x: auto; /* Enable horizontal scrolling */
      -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
      scrollbar-width: thin; /* Firefox */
      scrollbar-color: var(--color-primary) var(--color-surface); /* Firefox */
      background: var(--color-surface);
      border-radius: var(--border-radius-md);
      border: 1px solid var(--color-border);
    }
    /* Webkit scrollbar styling */
    #gallery::-webkit-scrollbar {
      height: 8px;
    }
    #gallery::-webkit-scrollbar-track {
      background: var(--color-surface);
      border-radius: var(--border-radius-sm);
    }
    #gallery::-webkit-scrollbar-thumb {
      background-color: var(--color-primary);
      border-radius: var(--border-radius-sm);
      border: 2px solid var(--color-surface);
    }

    .thumb {
      /* Define aspect ratio for thumbnails for consistency */
      aspect-ratio: 16 / 9; 
      /* Height will determine width due to aspect-ratio and flex-shrink */
      height: clamp(60px, 10vh, 100px); /* Responsive height */
      flex-shrink: 0; /* Prevent shrinking so they maintain their width */
      border: 2px solid transparent;
      border-radius: var(--border-radius-sm);
      overflow: hidden;
      transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
      cursor: pointer;
      background-color: #333; /* Placeholder bg */
      position: relative;
      box-shadow: var(--shadow-sm);
    }
    .thumb:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-md);
    }
    .thumb.active {
      border-color: var(--color-accent-bright);
      box-shadow: 0 0 10px var(--color-accent-bright);
      transform: scale(1.05);
    }
    .thumb:focus-visible {
      outline: 2px solid var(--color-accent-bright);
      outline-offset: 2px;
      transform: scale(1.05);
      border-color: var(--color-accent-bright);
    }
    .thumb video {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
    }

    /* --- Footer --- */
    .site-footer {
        padding-top: 0; /* Reduce top padding if main has bottom padding */
    }


    /* --- Mobile Adjustments (mostly for smaller screens, some overlap with clamp values) --- */
    @media (max-width: 768px) {
      .site-main {
        gap: var(--spacing-md);
        padding: var(--spacing-sm);
      }
      .site-header, .site-footer {
        padding: var(--spacing-sm) var(--spacing-md);
      }
      #contractAddressContainer {
        max-width: 95%;
      }
      .thumb {
        height: clamp(50px, 8vh, 80px);
      }
    }

    @media (max-width: 480px) {
      :root {
        --spacing-lg: 1rem;
        --spacing-xl: 1.5rem;
      }
      .site-title {
        /* Font size already handled by clamp, could add specific override if needed */
      }
      .button {
        padding: calc(var(--spacing-sm) * 0.8) calc(var(--spacing-lg) * 0.8);
      }
      .contract-info {
         /* font-size already handled by clamp */
         padding: calc(var(--spacing-sm)*0.8) calc(var(--spacing-md)*0.8);
      }
      #copyButton {
        padding: calc(var(--spacing-xs)*0.8) calc(var(--spacing-sm)*0.8);
      }
    }
    
    /* If viewport height is very small, make things even more compact */
    @media (max-height: 600px) {
        .site-main {
            gap: var(--spacing-sm); /* Reduce gaps further */
        }
        .thumb {
            height: clamp(40px, 7vh, 60px); /* Smaller thumbnails */
        }
        .button, .bag-toggle-button, .onlyfans-button {
            /* Font sizes are clamped, padding can be reduced slightly */
            padding-top: var(--spacing-xs);
            padding-bottom: var(--spacing-xs);
        }
    }

  </style>
</head>
<body>

  <header class="site-header">
    <h1 class="site-title">OnlyFangs</h1>
    <div id="contractAddressContainer" class="contract-info">
      Contract: <span id="addressValue">YOUR_ADDRESS_HERE</span>
      <button id="copyButton" title="Copy Address">Copy</button>
    </div>
  </header>

  <main class="site-main">
    <section class="controls-section">
      <button id="bagToggle" type="button" class="button bag-toggle-button" aria-pressed="true">Click to remove the bag</button>
    </section>

    <section class="video-player-section">
      <div id="container" class="video-container">
        <video id="video" autoplay loop muted playsinline webkit-playsinline disablePictureInPicture preload="auto">
          <source src="1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <canvas id="overlayCanvas"></canvas>
      </div>
    </section>

    <section class="gallery-section">
      <h2 class="visually-hidden">Video Gallery</h2>
      <div id="gallery" class="video-gallery">
        <div class="thumb active" data-video="1.mp4" tabindex="0">
          <video src="1.mp4" muted preload="metadata" playsinline webkit-playsinline loading="lazy"></video>
        </div>
        <div class="thumb" data-video="2.mp4" tabindex="0">
          <video src="2.mp4" muted preload="metadata" playsinline webkit-playsinline loading="lazy"></video>
        </div>
        <div class="thumb" data-video="3.mp4" tabindex="0">
          <video src="3.mp4" muted preload="metadata" playsinline webkit-playsinline loading="lazy"></video>
        </div>
        <div class="thumb" data-video="4.mp4" tabindex="0">
          <video src="4.mp4" muted preload="metadata" playsinline webkit-playsinline loading="lazy"></video>
        </div>
        <div class="thumb" data-video="5.mp4" tabindex="0">
          <video src="5.mp4" muted preload="metadata" playsinline webkit-playsinline loading="lazy"></video>
        </div>
        <div class="thumb" data-video="6.mp4" tabindex="0">
          <video src="6.mp4" muted preload="metadata" playsinline webkit-playsinline loading="lazy"></video>
        </div>
        <div class="thumb" data-video="7.mp4" tabindex="0">
          <video src="7.mp4" muted preload="metadata" playsinline webkit-playsinline loading="lazy"></video>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <a href="https://onlyfans.com/lilcindybaby" target="_blank" class="button onlyfans-button">Cindy OF</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('overlayCanvas');
      const ctx = canvas.getContext('2d', { alpha: true }); // Keep alpha for transparent bag edges
      const bagToggle = document.getElementById('bagToggle');
      const copyButton = document.getElementById('copyButton');
      const addressValueSpan = document.getElementById('addressValue');
      const gallery = document.getElementById('gallery');
      const videoContainer = document.getElementById('container');

      const bagImage = new Image();
      bagImage.src = 'bag.png';
      bagImage.onload = () => console.log("Bag image loaded successfully.");
      bagImage.onerror = () => {
          console.error("Error loading bag.png! Bag overlay will not work.");
          // bagToggle.disabled = true;
          // bagToggle.textContent = "Bag unavailable";
      };

      let useBag = true;
      let bagRect = null;
      let processingLoopStarted = false;

      function updateHeaderButton() {
        bagToggle.textContent = useBag ? "Click to remove the bag" : "Click to use the bag";
        bagToggle.setAttribute('aria-pressed', useBag.toString());
      }

      bagToggle.addEventListener('click', () => {
        useBag = !useBag;
        updateHeaderButton();
        if (!useBag) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvas.style.cursor = 'default';
            if (canvas.onmousemove) canvas.onmousemove = null;
        }
      });

      canvas.addEventListener('click', (e) => {
        if (useBag && bagRect &&
            e.offsetX >= bagRect.x && e.offsetX <= bagRect.x + bagRect.width &&
            e.offsetY >= bagRect.y && e.offsetY <= bagRect.y + bagRect.height) {
          useBag = !useBag;
          updateHeaderButton();
          if (!useBag) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvas.style.cursor = 'default';
            if (canvas.onmousemove) canvas.onmousemove = null;
          }
        }
      });

      copyButton.addEventListener('click', () => {
        const addressToCopy = addressValueSpan.textContent;
        if (!addressToCopy || addressToCopy === 'YOUR_ADDRESS_HERE') {
            // Could provide visual feedback instead of alert
            copyButton.textContent = 'Not Set!';
            setTimeout(() => { copyButton.textContent = 'Copy'; }, 2000);
            return;
        }
        navigator.clipboard.writeText(addressToCopy).then(() => {
          copyButton.textContent = 'Copied!';
          copyButton.disabled = true;
          setTimeout(() => {
             copyButton.textContent = 'Copy';
             copyButton.disabled = false;
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy address: ', err);
          try {
              const textArea = document.createElement("textarea");
              textArea.value = addressToCopy;
              textArea.style.position = "fixed"; 
              textArea.style.left = "-9999px";
              document.body.appendChild(textArea);
              textArea.focus();
              textArea.select();
              document.execCommand('copy');
              document.body.removeChild(textArea);
              copyButton.textContent = 'Copied!';
              copyButton.disabled = true;
              setTimeout(() => { copyButton.textContent = 'Copy'; copyButton.disabled = false; }, 2000);
          } catch (execErr) {
              console.error('Fallback copy failed:', execErr);
              // Provide user feedback for manual copy
              copyButton.textContent = 'Copy Failed';
              setTimeout(() => { copyButton.textContent = 'Copy'; }, 3000);
          }
        });
      });
      
      function setCanvasDimensions() {
        // Use the video container's dimensions as it's styled with aspect-ratio
        const containerWidth = videoContainer.clientWidth;
        const containerHeight = videoContainer.clientHeight;
        
        if (containerWidth > 0 && containerHeight > 0) {
            if (canvas.width !== containerWidth || canvas.height !== containerHeight) {
                canvas.width = containerWidth;
                canvas.height = containerHeight;
                console.log(`Canvas resized to: ${canvas.width}x${canvas.height}`);
            }
        } else {
            console.warn("Video container dimensions are zero. Canvas not sized.");
        }
      }

      // Adjust canvas size when main video metadata loads AND on window resize
      video.addEventListener('loadedmetadata', setCanvasDimensions);
      window.addEventListener('resize', setCanvasDimensions);
      // Initial set for safety, though video load might be primary trigger
      setCanvasDimensions(); 


      video.onerror = (e) => {
           console.error("Error loading main video:", video.error?.message || 'Unknown video error');
      };
      video.onstalled = () => {
           console.warn("Main video stalled. Check network or video file.");
      };

      const faceMesh = new FaceMesh({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
      });

      faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: false,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      faceMesh.onResults(onResults);

      function onResults(results) {
         if (!ctx) {
            console.error("Canvas context is not available.");
            return;
         }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        bagRect = null;

        if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
          const landmarks = results.multiFaceLandmarks[0];
          // Canvas dimensions are now authoritative for drawing
          const viewWidth = canvas.width;
          const viewHeight = canvas.height;

          if (viewWidth === 0 || viewHeight === 0) {
              console.warn("Canvas dimensions are zero, skipping bag calculation.");
              return;
          }

          let minX = viewWidth, minY = viewHeight, maxX = 0, maxY = 0;
          for (const landmark of landmarks) {
              const px = landmark.x * viewWidth;
              const py = landmark.y * viewHeight;
              if (px < minX) minX = px;
              if (py < minY) minY = py;
              if (px > maxX) maxX = px;
              if (py > maxY) maxY = py;
          }
          const faceWidth = maxX - minX;
          const faceHeight = maxY - minY;

          if (faceWidth <= 0 || faceHeight <= 0) {
              console.warn("Calculated face dimensions are invalid, skipping bag draw.");
              return;
          }

          const centerX = minX + faceWidth / 2;
          const centerY = minY + faceHeight / 2;

          const bagScale = 1.35;
          const bagWidth = faceWidth * bagScale;
          const bagHeight = faceHeight * bagScale;
          const bagYOffset = faceHeight * 0.20;
          const bagX = centerX - bagWidth / 2;
          const bagY = centerY - bagHeight / 2 - bagYOffset;

          bagRect = { x: bagX, y: bagY, width: bagWidth, height: bagHeight };

          if (useBag && bagImage.complete && bagImage.naturalWidth > 0) {
             try {
                ctx.drawImage(bagImage, bagX, bagY, bagWidth, bagHeight);
             } catch (drawError) {
                 console.error("Error drawing bag image:", drawError);
             }

             canvas.onmousemove = (e) => {
                 if (useBag && bagRect &&
                     e.offsetX >= bagRect.x && e.offsetX <= bagRect.x + bagRect.width &&
                     e.offsetY >= bagRect.y && e.offsetY <= bagRect.y + bagRect.height) {
                    if (canvas.style.cursor !== 'pointer') canvas.style.cursor = 'pointer';
                 } else {
                     if (canvas.style.cursor !== 'default') canvas.style.cursor = 'default';
                 }
             };
             canvas.onmouseleave = () => {
                 if (canvas.style.cursor !== 'default') canvas.style.cursor = 'default';
                 // Don't nullify onmousemove here, could cause flicker if mouse re-enters quickly
             };
          } else {
              if (canvas.style.cursor !== 'default') canvas.style.cursor = 'default';
              if (canvas.onmousemove) canvas.onmousemove = null;
              if (canvas.onmouseleave) canvas.onmouseleave = null;
          }
        } else {
             if (canvas.style.cursor !== 'default') canvas.style.cursor = 'default';
             if (canvas.onmousemove) canvas.onmousemove = null;
             if (canvas.onmouseleave) canvas.onmouseleave = null;
             bagRect = null;
        }
      }

      let lastFrameTime = 0;
      const targetFPS = 30;
      const frameInterval = 1000 / targetFPS;

      async function processVideo(timestamp) {
        requestAnimationFrame(processVideo); // Schedule next frame immediately

        if (timestamp - lastFrameTime < frameInterval) {
          return; // Skip if not enough time has passed
        }
        lastFrameTime = timestamp;

        if (video.readyState >= video.HAVE_CURRENT_DATA && !video.paused && !video.ended) {
          // Canvas dimensions should be up-to-date via resize observer or video load
          // No need to resize canvas here every frame, it's expensive
          if (canvas.width > 0 && canvas.height > 0) {
            try {
              await faceMesh.send({ image: video });
            } catch (error) {
              console.error("Error sending video frame to Face Mesh:", error);
            }
          }
        }
      }
      
      // ResizeObserver for the video container to keep canvas synced
      const resizeObserver = new ResizeObserver(entries => {
          for (let entry of entries) {
              if (entry.target === videoContainer) {
                  setCanvasDimensions();
              }
          }
      });
      resizeObserver.observe(videoContainer);


      video.addEventListener('canplay', () => {
          console.log("Video 'canplay' event fired.");
          setCanvasDimensions(); // Ensure canvas is sized before starting processing
          if (!processingLoopStarted) {
              console.log("Starting Face Mesh processing loop.");
              requestAnimationFrame(processVideo);
              processingLoopStarted = true;
          }
          video.play().catch(e => console.warn("Autoplay/Play after load prevented:", e.message));
      }, { once: false }); // Allow this to fire for each new video source

      const thumbs = gallery.querySelectorAll('.thumb');

      function switchVideo(selectedThumb) {
          if (!selectedThumb || selectedThumb.classList.contains('active')) return;

          thumbs.forEach(t => t.classList.remove('active'));
          selectedThumb.classList.add('active');

          const newVideoSrc = selectedThumb.getAttribute('data-video');
          console.log(`Switching main video to: ${newVideoSrc}`);

          video.pause();
          processingLoopStarted = false; // Will be set true again by 'canplay'
          video.src = newVideoSrc;
          video.load();
          // The 'canplay' listener will handle play and restarting processing
      }

      thumbs.forEach(thumb => {
        thumb.addEventListener('click', function() { switchVideo(this); });
        thumb.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                switchVideo(this);
            }
        });
      });

      // IntersectionObserver for lazy loading thumbnail videos
      // Only load video data when thumbnail is close to viewport
      const thumbObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const videoEl = entry.target.querySelector('video');
            if (videoEl && videoEl.readyState < 1) { // HAVE_NOTHING or HAVE_METADATA (if preload=metadata worked)
                // Only call load() if not already loading/loaded
                // Browsers are usually good at this with preload="metadata"
                // but explicit load can help in some cases or if preload is none.
                // Forcing load might not be strictly necessary if preload="metadata" is reliable
                // videoEl.load(); 
            }
            // Once visible, no need to observe anymore for this purpose
            // thumbObserver.unobserve(entry.target); // Keep observing if they can scroll out and back in
          }
        });
      }, { root: gallery, rootMargin: '0px 100px 0px 100px', threshold: 0.01 }); // Observe within gallery scroll

      document.querySelectorAll('.thumb').forEach(thumb => {
        thumbObserver.observe(thumb);
      });

      updateHeaderButton();
      document.querySelectorAll('#gallery .thumb video').forEach(thumbVideo => {
          thumbVideo.muted = true;
          thumbVideo.volume = 0;
      });

    });
  </script>
