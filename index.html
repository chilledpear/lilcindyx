<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OnlyFangs - Interactive Experience</title>
  <!-- Preload key resources -->
  <link rel="preload" href="bag.png" as="image">
  <link rel="preload" href="1.mp4" as="video" type="video/mp4">
  <!-- Font Loading Optimization -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8a2be2;
      --primary-dark: #6a1cb9;
      --accent: #ff4081;
      --dark: #121212;
      --darker: #0a0a0a;
      --light: #f8f9fa;
      --gray: #2d2d2d;
      --border-radius: 16px;
      --transition: all 0.3s ease;
    }
    
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      overscroll-behavior: none;
      overflow-x: hidden;
    }
    
    /* Layout */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: 100%;
      flex: 1;
    }
    
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .main-content {
      display: flex;
      flex-direction: column;
      gap: 25px;
      flex: 1;
    }
    
    /* Typography */
    .top-heading {
      font-size: 2.8rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--accent), #ff9a9e);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
      margin: 0;
      letter-spacing: -0.5px;
      line-height: 1.1;
    }
    
    .subheading {
      font-size: 1.2rem;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }
    
    /* Card styles */
    .card {
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    /* Contract Address */
    #contractAddressContainer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 600px;
    }
    
    #addressValue {
      font-family: monospace;
      font-size: 0.95rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
      padding-right: 15px;
    }
    
    #copyButton {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 8px 20px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      flex-shrink: 0;
    }
    
    #copyButton:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    #copyButton:active {
      transform: translateY(0);
    }
    
    /* Bag Toggle Button */
    #bagToggle {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 16px 40px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
      display: flex;
      align-items: center;
      gap: 10px;
      width: fit-content;
    }
    
    #bagToggle:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4);
    }
    
    #bagToggle:active {
      transform: translateY(0);
    }
    
    #bagToggle svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }
    
    /* Video Container */
    #video-container {
      position: relative;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
      flex: 1;
      max-height: 60vh;
      min-height: 300px;
    }
    
    #video-container video {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
    }
    
    #overlayCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: default;
    }
    
    /* Gallery */
    #gallery-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .gallery-title {
      font-size: 1.3rem;
      font-weight: 600;
      padding-left: 10px;
    }
    
    #gallery {
      display: flex;
      gap: 15px;
      padding: 5px;
      overflow-x: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) transparent;
    }
    
    #gallery::-webkit-scrollbar {
      height: 8px;
    }
    
    #gallery::-webkit-scrollbar-track {
      background: transparent;
      border-radius: 4px;
    }
    
    #gallery::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }
    
    .thumb {
      width: 140px;
      height: 100px;
      border-radius: 12px;
      overflow: hidden;
      transition: var(--transition);
      cursor: pointer;
      position: relative;
      flex-shrink: 0;
      border: 2px solid transparent;
    }
    
    .thumb:hover {
      transform: scale(1.05);
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    .thumb.active {
      border-color: var(--accent);
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 64, 129, 0.3);
    }
    
    .thumb video {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
    }
    
    /* OnlyFans Button */
    #footer {
      display: flex;
      justify-content: center;
      margin-top: 25px;
    }
    
    .onlyfans-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      padding: 16px 40px;
      background: var(--accent);
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(255, 64, 129, 0.3);
      transition: var(--transition);
    }
    
    .onlyfans-btn:hover {
      background: #e91e63;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 64, 129, 0.4);
    }
    
    .onlyfans-btn:active {
      transform: translateY(0);
    }
    
    .onlyfans-btn svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }
    
    /* Mobile adjustments */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .top-heading {
        font-size: 2.2rem;
      }
      
      .subheading {
        font-size: 1rem;
      }
      
      #bagToggle {
        padding: 14px 30px;
        font-size: 1.1rem;
      }
      
      #video-container {
        min-height: 250px;
      }
      
      .thumb {
        width: 110px;
        height: 80px;
      }
      
      .onlyfans-btn {
        padding: 14px 30px;
        font-size: 1.1rem;
      }
    }
    
    @media (max-width: 480px) {
      .top-heading {
        font-size: 1.8rem;
      }
      
      #contractAddressContainer {
        padding: 10px 15px;
      }
      
      #copyButton {
        padding: 6px 15px;
        font-size: 0.85rem;
      }
      
      #bagToggle {
        padding: 12px 25px;
        font-size: 1rem;
        width: 100%;
        justify-content: center;
      }
      
      .thumb {
        width: 90px;
        height: 65px;
      }
      
      .onlyfans-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="top-heading">OnlyFangs</h1>
      <p class="subheading">Interactive experience with facial tracking technology</p>
      
      <div class="card" id="contractAddressContainer">
        <span id="addressValue">0x742d35Cc6634C0532925a3b844Bc454e4438f44e</span>
        <button id="copyButton">Copy</button>
      </div>
      
      <button id="bagToggle" type="button">
        <svg viewBox="0 0 24 24">
          <path d="M19 6h-2c0-2.8-2.2-5-5-5S7 3.2 7 6H5c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-7-3c1.7 0 3 1.3 3 3H9c0-1.7 1.3-3 3-3zm7 17H5V8h2v2c0 .6.4 1 1 1s1-.4 1-1V8h6v2c0 .6.4 1 1 1s1-.4 1-1V8h2v12z"/>
        </svg>
        <span>Click to remove the bag</span>
      </button>
    </header>
    
    <main class="main-content">
      <div class="card" id="video-container">
        <video id="video" autoplay loop muted playsinline webkit-playsinline disablePictureInPicture preload="auto">
          <source src="1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <canvas id="overlayCanvas"></canvas>
      </div>
      
      <div class="card" id="gallery-section">
        <h3 class="gallery-title">Select a video</h3>
        <div id="gallery">
          <div class="thumb active" data-video="1.mp4" tabindex="0">
            <video src="1.mp4" muted preload="metadata" playsinline webkit-playsinline loading="lazy"></video>
          </div>
          <div class="thumb" data-video="2.mp4" tabindex="0">
            <video src="2.mp4" muted preload="metadata" playsinline webkit-playsinline loading="lazy"></video>
          </div>
          <div class="thumb" data-video="3.mp4" tabindex="0">
            <video src="3.mp4" muted preload="metadata" playsinline webkit-playsinline loading="lazy"></video>
          </div>
          <div class="thumb" data-video="4.mp4" tabindex="0">
            <video src="4.mp4" muted preload="metadata" playsinline webkit-playsinline loading="lazy"></video>
          </div>
          <div class="thumb" data-video="5.mp4" tabindex="0">
            <video src="5.mp4" muted preload="metadata" playsinline webkit-playsinline loading="lazy"></video>
          </div>
          <div class="thumb" data-video="6.mp4" tabindex="0">
            <video src="6.mp4" muted preload="metadata" playsinline webkit-playsinline loading="lazy"></video>
          </div>
          <div class="thumb" data-video="7.mp4" tabindex="0">
            <video src="7.mp4" muted preload="metadata" playsinline webkit-playsinline loading="lazy"></video>
          </div>
        </div>
      </div>
    </main>
    
    <footer id="footer">
      <a href="https://onlyfans.com/lilcindybaby" target="_blank" class="onlyfans-btn">
        <svg viewBox="0 0 24 24">
          <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm-1 15h-2v-6h2v6zm-1-7.5c-.8 0-1.5-.7-1.5-1.5s.7-1.5 1.5-1.5 1.5.7 1.5 1.5-.7 1.5-1.5 1.5zm7 7.5h-4v-2h1v-2.5c0-1.1-.9-2-2-2-1.1 0-2 .9-2 2v3h2v4h3v-4h1v-2h-1v-1c0-.6.4-1 1-1s1 .4 1 1v3z"/>
        </svg>
        <span>Visit Cindy's OnlyFans</span>
      </a>
    </footer>
  </div>

  <!-- Load MediaPipe Face Mesh and Drawing Utilities -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get references to DOM elements
      const video = document.getElementById('video');
      const canvas = document.getElementById('overlayCanvas');
      const ctx = canvas.getContext('2d', { alpha: false });
      const bagToggle = document.getElementById('bagToggle');
      const copyButton = document.getElementById('copyButton');
      const addressValueSpan = document.getElementById('addressValue');
      const gallery = document.getElementById('gallery');
      const bagToggleText = bagToggle.querySelector('span');

      // Load the bag overlay image
      const bagImage = new Image();
      bagImage.src = 'bag.png';
      bagImage.onload = () => console.log("Bag image loaded successfully.");
      bagImage.onerror = () => console.error("Error loading bag.png! Bag overlay will not work.");

      // --- Global State ---
      let useBag = true;
      let bagRect = null;
      let processingLoopStarted = false;
      let lastFrameTime = 0;
      const targetFPS = 30;
      const frameInterval = 1000 / targetFPS;

      // --- UI Update Functions ---
      function updateHeaderButton() {
        bagToggleText.textContent = useBag ? "Click to remove the bag" : "Click to use the bag";
      }

      // --- Event Listeners ---

      // Toggle bag via button
      bagToggle.addEventListener('click', () => {
        useBag = !useBag;
        updateHeaderButton();
        if (!useBag) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          canvas.style.cursor = 'default';
          canvas.onmousemove = null;
        }
      });

      // Toggle bag via clicking on the bag itself
      canvas.addEventListener('click', (e) => {
        if (useBag && bagRect &&
            e.offsetX >= bagRect.x && e.offsetX <= bagRect.x + bagRect.width &&
            e.offsetY >= bagRect.y && e.offsetY <= bagRect.y + bagRect.height) {
          useBag = !useBag;
          updateHeaderButton();
          if (!useBag) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvas.style.cursor = 'default';
            canvas.onmousemove = null;
          }
        }
      });

      // Copy Contract Address
      copyButton.addEventListener('click', () => {
        const addressToCopy = addressValueSpan.textContent;
        if (!addressToCopy || addressToCopy === 'YOUR_ADDRESS_HERE') {
          alert('Address not set.');
          return;
        }
        
        navigator.clipboard.writeText(addressToCopy).then(() => {
          const originalText = copyButton.textContent;
          copyButton.textContent = 'Copied!';
          copyButton.disabled = true;
          setTimeout(() => {
            copyButton.textContent = originalText;
            copyButton.disabled = false;
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy address: ', err);
          alert('Could not copy address automatically. Please copy it manually.');
        });
      });

      // Adjust canvas size when main video metadata loads
      video.addEventListener('loadedmetadata', () => {
        if (video.videoWidth > 0 && video.videoHeight > 0) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
        }
      });

      // Main video error handling
      video.onerror = () => console.error("Error loading main video");
      video.onstalled = () => console.warn("Main video stalled.");

      // --- MediaPipe Face Mesh Setup ---
      const faceMesh = new FaceMesh({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
      });

      faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: false,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      // Callback for when Face Mesh has results
      faceMesh.onResults(onResults);

      function onResults(results) {
        if (!ctx) return;
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        bagRect = null;
        let isHoveringBag = false;

        if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
          const landmarks = results.multiFaceLandmarks[0];
          const videoWidth = canvas.width;
          const videoHeight = canvas.height;

          if (videoWidth === 0 || videoHeight === 0) return;

          // Calculate face bounding box
          let minX = videoWidth, minY = videoHeight, maxX = 0, maxY = 0;
          for (const landmark of landmarks) {
            const px = landmark.x * videoWidth;
            const py = landmark.y * videoHeight;
            if (px < minX) minX = px;
            if (py < minY) minY = py;
            if (px > maxX) maxX = px;
            if (py > maxY) maxY = py;
          }
          
          const faceWidth = maxX - minX;
          const faceHeight = maxY - minY;
          if (faceWidth <= 0 || faceHeight <= 0) return;

          const centerX = minX + faceWidth / 2;
          const centerY = minY + faceHeight / 2;

          // Calculate bag position and size
          const bagScale = 1.35;
          const bagWidth = faceWidth * bagScale;
          const bagHeight = faceHeight * bagScale;
          const bagYOffset = faceHeight * 0.20;
          const bagX = centerX - bagWidth / 2;
          const bagY = centerY - bagHeight / 2 - bagYOffset;

          bagRect = { x: bagX, y: bagY, width: bagWidth, height: bagHeight };

          // Draw the bag if enabled
          if (useBag && bagImage.complete && bagImage.naturalWidth > 0) {
            try {
              ctx.drawImage(bagImage, bagX, bagY, bagWidth, bagHeight);
            } catch (drawError) {
              console.error("Error drawing bag image:", drawError);
            }

            // Set up hover detection
            canvas.onmousemove = (e) => {
              if (useBag && bagRect && 
                  e.offsetX >= bagRect.x && e.offsetX <= bagRect.x + bagRect.width &&
                  e.offsetY >= bagRect.y && e.offsetY <= bagRect.y + bagRect.height) {
                canvas.style.cursor = 'pointer';
                isHoveringBag = true;
              } else {
                canvas.style.cursor = 'default';
                isHoveringBag = false;
              }
            };
          }
        }
      }

      // --- Video Processing Loop ---
      async function processVideo(timestamp) {
        if (timestamp - lastFrameTime < frameInterval) {
          requestAnimationFrame(processVideo);
          return;
        }
        lastFrameTime = timestamp;

        if (video.readyState >= video.HAVE_CURRENT_DATA && !video.paused && !video.ended) {
          if (canvas.width !== video.videoWidth || canvas.height !== video.videoHeight) {
            if (video.videoWidth > 0 && video.videoHeight > 0) {
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
            }
          }

          if (canvas.width > 0 && canvas.height > 0) {
            try {
              await faceMesh.send({ image: video });
            } catch (error) {
              console.error("Error sending video frame to Face Mesh:", error);
            }
          }
        }
        requestAnimationFrame(processVideo);
      }

      // Start the processing loop
      video.addEventListener('canplay', () => {
        if (!processingLoopStarted) {
          requestAnimationFrame(processVideo);
          processingLoopStarted = true;
        }
        video.play().catch(e => console.warn("Autoplay prevented:", e));
      }, { once: true });

      // --- Gallery Selection Logic ---
      const thumbs = gallery.querySelectorAll('.thumb');

      function switchVideo(selectedThumb) {
        if (!selectedThumb || selectedThumb.classList.contains('active')) return;

        thumbs.forEach(t => t.classList.remove('active'));
        selectedThumb.classList.add('active');

        const newVideoSrc = selectedThumb.getAttribute('data-video');
        video.pause();
        processingLoopStarted = false;
        video.src = newVideoSrc;
        video.load();
      }

      thumbs.forEach(thumb => {
        thumb.addEventListener('click', () => switchVideo(thumb));
        thumb.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            switchVideo(thumb);
            thumb.blur();
          }
        });
      });

      // Optimize thumbnail loading
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const video = entry.target.querySelector('video');
            if (video) {
              video.load();
              observer.unobserve(entry.target);
            }
          }
        });
      }, {
        rootMargin: '50px 0px',
        threshold: 0.1
      });

      document.querySelectorAll('.thumb').forEach(thumb => {
        observer.observe(thumb);
      });

      // --- Initial Setup ---
      updateHeaderButton();
      document.querySelectorAll('#gallery .thumb video').forEach(thumbVideo => {
        thumbVideo.muted = true;
        thumbVideo.volume = 0;
      });
    });
  </script>
</body>
</html>
