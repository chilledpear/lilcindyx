<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OnlyFangs - Interactive Video</title>

  <!-- Preload key resources -->
  <link rel="preload" href="bag.png" as="image">
  <!-- Preload first video for faster initial load -->
  <link rel="preload" href="1.mp4" as="video" type="video/mp4">

  <!-- Font Loading Optimization: display=swap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --font-primary: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      
      --color-text: #E0E0E0;
      --color-text-dark: #212121;
      --color-text-muted: #9E9E9E;

      --color-bg-start: #1F2124; 
      --color-bg-end: #303338;

      --color-primary: #9C27B0; 
      --color-secondary: #E91E63; 
      --color-accent-bright: #FF4081;
      
      --color-surface: rgba(255, 255, 255, 0.05); 
      --color-surface-hover: rgba(255, 255, 255, 0.1);
      --color-border: rgba(255, 255, 255, 0.1);

      --border-radius-sm: 6px;
      --border-radius-md: 10px;
      --border-radius-lg: 16px;

      --shadow-sm: 0 2px 5px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 4px 10px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 8px 20px rgba(0, 0, 0, 0.3);

      --spacing-xs: 0.25rem; 
      --spacing-sm: 0.5rem;  
      --spacing-md: 1rem;    
      --spacing-lg: 1.5rem;  
      --spacing-xl: 2rem;    

      --font-size-sm: clamp(0.8rem, 0.17vw + 0.75rem, 0.9rem);
      --font-size-base: clamp(1rem, 0.34vw + 0.9rem, 1.2rem);
      --font-size-md: clamp(1.25rem, 0.5vw + 1.1rem, 1.5rem);
      --font-size-lg: clamp(1.5rem, 1vw + 1.2rem, 2.25rem);
      --font-size-xl: clamp(2rem, 2vw + 1.5rem, 3.5rem);
    }

    /* --- Base & Reset --- */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html {
      font-size: 100%; 
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-primary);
      background: linear-gradient(135deg, var(--color-bg-start), var(--color-bg-end));
      color: var(--color-text);
      
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden; 
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overscroll-behavior-y: contain; 
    }

    .visually-hidden { 
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* --- Layout Components --- */
    .site-header, .site-footer {
      flex-shrink: 0;
      padding: var(--spacing-md) var(--spacing-lg);
      text-align: center;
      width: 100%;
    }

    .site-main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* justify-content: center; */ /* Removed to allow content to flow naturally if tall */
      gap: var(--spacing-lg);
      padding: var(--spacing-md);
      width: 100%;
      max-width: 700px; 
      margin-left: auto;
      margin-right: auto;
    }
    
    /* --- Typography --- */
    .site-title {
      font-size: var(--font-size-xl);
      font-weight: 700;
      color: var(--color-text);
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      margin-bottom: var(--spacing-sm);
    }

    /* --- Contract Address --- */
    .contract-info {
      background: var(--color-surface);
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--border-radius-md);
      margin: 0 auto var(--spacing-md) auto;
      display: inline-flex; 
      align-items: center;
      gap: var(--spacing-sm);
      font-size: var(--font-size-sm);
      font-weight: 500;
      box-shadow: var(--shadow-sm);
      max-width: 90%;
      word-wrap: break-word;
      border: 1px solid var(--color-border);
    }
    #copyButton {
      cursor: pointer;
      background: var(--color-primary);
      color: white;
      border: none;
      border-radius: var(--border-radius-sm);
      padding: var(--spacing-xs) var(--spacing-sm);
      font-size: var(--font-size-sm);
      font-weight: 500;
      transition: background 0.2s, transform 0.1s;
    }
    #copyButton:hover {
      background: color-mix(in srgb, var(--color-primary) 90%, black);
    }
    #copyButton:active {
      transform: scale(0.95);
    }
    #copyButton:disabled {
        background: var(--color-text-muted);
        cursor: not-allowed;
    }
    #copyButton:focus-visible {
        outline: 2px solid var(--color-accent-bright);
        outline-offset: 2px;
    }

    /* --- Buttons --- */
    .button {
      display: inline-block;
      padding: var(--spacing-sm) var(--spacing-lg);
      background: var(--color-primary);
      color: white;
      border-radius: var(--border-radius-md);
      box-shadow: var(--shadow-md);
      cursor: pointer;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
      font-size: var(--font-size-base);
      font-weight: 500;
      border: none;
      font-family: inherit;
      text-align: center;
      text-decoration: none;
    }
    .button:hover {
      background: color-mix(in srgb, var(--color-primary) 85%, black);
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }
    .button:active {
      transform: translateY(0px) scale(0.98);
      box-shadow: var(--shadow-sm);
    }
    .button:focus-visible {
      outline: 3px solid var(--color-accent-bright);
      outline-offset: 2px;
    }

    .bag-toggle-button {
      background: var(--color-secondary); 
      font-size: var(--font-size-md);
    }
    .bag-toggle-button:hover {
      background: color-mix(in srgb, var(--color-secondary) 85%, black);
    }

    .onlyfans-button {
      background: var(--color-accent-bright);
      font-size: var(--font-size-md);
    }
    .onlyfans-button:hover {
      background: color-mix(in srgb, var(--color-accent-bright) 85%, black);
    }

    /* --- Video Player --- */
    .video-player-section {
      width: 100%;
    }
    #container { /* Video Container */
      position: relative;
      margin: 0 auto; 
      width: 100%; 
      /* aspect-ratio will be set by JS */
      background-color: #000; 
      border: 2px solid var(--color-border);
      border-radius: var(--border-radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-lg);
      will-change: transform, aspect-ratio; /* Added aspect-ratio here */
      transform: translateZ(0); 
    }
    #container video, 
    #overlayCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover; /* Ensures video fills the container once container has correct AR */
      will-change: transform;
      transform: translateZ(0);
    }
    #overlayCanvas {
      cursor: default;
      pointer-events: auto; 
      object-fit: unset; /* Canvas doesn't use object-fit */
    }

    /* --- Gallery --- */
    .gallery-section {
        width: 100%;
    }
    #gallery {
      display: flex;
      flex-wrap: nowrap; 
      justify-content: flex-start; 
      gap: var(--spacing-sm);
      padding: var(--spacing-sm); 
      overflow-x: auto; 
      -webkit-overflow-scrolling: touch; 
      scrollbar-width: thin; 
      scrollbar-color: var(--color-primary) var(--color-surface); 
      background: var(--color-surface);
      border-radius: var(--border-radius-md);
      border: 1px solid var(--color-border);
    }
    #gallery::-webkit-scrollbar {
      height: 8px;
    }
    #gallery::-webkit-scrollbar-track {
      background: var(--color-surface);
      border-radius: var(--border-radius-sm);
    }
    #gallery::-webkit-scrollbar-thumb {
      background-color: var(--color-primary);
      border-radius: var(--border-radius-sm);
      border: 2px solid var(--color-surface);
    }

    .thumb {
      /* Height is set by clamp, width will adjust based on JS-set aspect-ratio */
      height: clamp(60px, 10vh, 100px); 
      /* aspect-ratio will be set by JS */
      flex-shrink: 0; 
      border: 2px solid transparent;
      border-radius: var(--border-radius-sm);
      overflow: hidden;
      transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s, aspect-ratio 0.2s; /* Added aspect-ratio */
      cursor: pointer;
      background-color: #333; 
      position: relative;
      box-shadow: var(--shadow-sm);
      will-change: aspect-ratio, transform; /* Added aspect-ratio */
    }
    .thumb:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-md);
    }
    .thumb.active {
      border-color: var(--color-accent-bright);
      box-shadow: 0 0 10px var(--color-accent-bright);
      transform: scale(1.05);
    }
    .thumb:focus-visible {
      outline: 2px solid var(--color-accent-bright);
      outline-offset: 2px;
      transform: scale(1.05);
      border-color: var(--color-accent-bright);
    }
    .thumb video {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover; /* Cover the .thumb area, which will have correct AR */
    }

    /* --- Footer --- */
    .site-footer {
        padding-top: 0; 
    }


    /* --- Mobile Adjustments --- */
    @media (max-width: 768px) {
      .site-main {
        gap: var(--spacing-md);
        padding: var(--spacing-sm);
      }
      .site-header, .site-footer {
        padding: var(--spacing-sm) var(--spacing-md);
      }
      #contractAddressContainer {
        max-width: 95%;
      }
      .thumb {
        height: clamp(50px, 8vh, 80px);
      }
    }

    @media (max-width: 480px) {
      :root {
        --spacing-lg: 1rem;
        --spacing-xl: 1.5rem;
      }
      .button {
        padding: calc(var(--spacing-sm) * 0.8) calc(var(--spacing-lg) * 0.8);
      }
      .contract-info {
         padding: calc(var(--spacing-sm)*0.8) calc(var(--spacing-md)*0.8);
      }
      #copyButton {
        padding: calc(var(--spacing-xs)*0.8) calc(var(--spacing-sm)*0.8);
      }
    }
    
    @media (max-height: 600px) {
        .site-main {
            gap: var(--spacing-sm); 
        }
        .thumb {
            height: clamp(40px, 7vh, 60px); 
        }
        .button, .bag-toggle-button, .onlyfans-button {
            padding-top: var(--spacing-xs);
            padding-bottom: var(--spacing-xs);
        }
    }
  </style>
</head>
<body>

  <header class="site-header">
    <h1 class="site-title">OnlyFangs</h1>
    <div id="contractAddressContainer" class="contract-info">
      Contract: <span id="addressValue">YOUR_ADDRESS_HERE</span> <!-- Replace with actual address -->
      <button id="copyButton" title="Copy Address">Copy</button>
    </div>
  </header>

  <main class="site-main">
    <section class="controls-section">
      <button id="bagToggle" type="button" class="button bag-toggle-button" aria-pressed="true">Click to remove the bag</button>
    </section>

    <section class="video-player-section">
      <div id="container" class="video-container">
        <video id="video" autoplay loop muted playsinline webkit-playsinline disablePictureInPicture preload="auto">
          <source src="1.mp4" type="video/mp4"> <!-- Make sure 1.mp4 exists or change src -->
          Your browser does not support the video tag.
        </video>
        <canvas id="overlayCanvas"></canvas>
      </div>
    </section>

    <section class="gallery-section">
      <h2 class="visually-hidden">Video Gallery</h2>
      <div id="gallery" class="video-gallery">
        <!-- Ensure these video files exist and paths are correct -->
        <div class="thumb active" data-video="1.mp4" tabindex="0">
          <video src="1.mp4" muted preload="metadata" playsinline webkit-playsinline loading="lazy"></video>
        </div>
        <div class="thumb" data-video="2.mp4" tabindex="0">
          <video src="2.mp4" muted preload="metadata" playsinline webkit-playsinline loading="lazy"></video>
        </div>
        <div class="thumb" data-video="3.mp4" tabindex="0">
          <video src="3.mp4" muted preload="metadata" playsinline webkit-playsinline loading="lazy"></video>
        </div>
        <div class="thumb" data-video="4.mp4" tabindex="0">
          <video src="4.mp4" muted preload="metadata" playsinline webkit-playsinline loading="lazy"></video>
        </div>
        <div class="thumb" data-video="5.mp4" tabindex="0">
          <video src="5.mp4" muted preload="metadata" playsinline webkit-playsinline loading="lazy"></video>
        </div>
        <div class="thumb" data-video="6.mp4" tabindex="0">
          <video src="6.mp4" muted preload="metadata" playsinline webkit-playsinline loading="lazy"></video>
        </div>
        <div class="thumb" data-video="7.mp4" tabindex="0">
          <video src="7.mp4" muted preload="metadata" playsinline webkit-playsinline loading="lazy"></video>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <a href="https://onlyfans.com/lilcindybaby" target="_blank" class="button onlyfans-button">Cindy OF</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('overlayCanvas');
      const ctx = canvas.getContext('2d', { alpha: true }); // Alpha true for bag transparency
      const bagToggle = document.getElementById('bagToggle');
      const copyButton = document.getElementById('copyButton');
      const addressValueSpan = document.getElementById('addressValue');
      const gallery = document.getElementById('gallery');
      const videoContainer = document.getElementById('container');

      const bagImage = new Image();
      bagImage.src = 'bag.png'; // Make sure bag.png exists
      bagImage.onload = () => console.log("Bag image loaded successfully.");
      bagImage.onerror = () => {
          console.error("Error loading bag.png! Bag overlay will not work.");
      };

      let useBag = true;
      let bagRect = null;
      let processingLoopStarted = false;

      function updateHeaderButton() {
        bagToggle.textContent = useBag ? "Click to remove the bag" : "Click to use the bag";
        bagToggle.setAttribute('aria-pressed', useBag.toString());
      }

      bagToggle.addEventListener('click', () => {
        useBag = !useBag;
        updateHeaderButton();
        if (!useBag) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvas.style.cursor = 'default';
            if (canvas.onmousemove) canvas.onmousemove = null;
        }
      });

      canvas.addEventListener('click', (e) => {
        if (useBag && bagRect &&
            e.offsetX >= bagRect.x && e.offsetX <= bagRect.x + bagRect.width &&
            e.offsetY >= bagRect.y && e.offsetY <= bagRect.y + bagRect.height) {
          useBag = !useBag;
          updateHeaderButton();
          if (!useBag) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvas.style.cursor = 'default';
            if (canvas.onmousemove) canvas.onmousemove = null;
          }
        }
      });

      copyButton.addEventListener('click', () => {
        const addressToCopy = addressValueSpan.textContent;
        if (!addressToCopy || addressToCopy === 'YOUR_ADDRESS_HERE') {
            copyButton.textContent = 'Not Set!';
            setTimeout(() => { copyButton.textContent = 'Copy'; }, 2000);
            return;
        }
        navigator.clipboard.writeText(addressToCopy).then(() => {
          copyButton.textContent = 'Copied!';
          copyButton.disabled = true;
          setTimeout(() => {
             copyButton.textContent = 'Copy';
             copyButton.disabled = false;
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy address: ', err);
          try {
              const textArea = document.createElement("textarea");
              textArea.value = addressToCopy;
              textArea.style.position = "fixed"; 
              textArea.style.left = "-9999px";
              document.body.appendChild(textArea);
              textArea.focus();
              textArea.select();
              document.execCommand('copy');
              document.body.removeChild(textArea);
              copyButton.textContent = 'Copied!';
              copyButton.disabled = true;
              setTimeout(() => { copyButton.textContent = 'Copy'; copyButton.disabled = false; }, 2000);
          } catch (execErr) {
              console.error('Fallback copy failed:', execErr);
              copyButton.textContent = 'Copy Failed';
              setTimeout(() => { copyButton.textContent = 'Copy'; }, 3000);
          }
        });
      });
      
      function setCanvasDimensions() {
        const containerWidth = videoContainer.clientWidth;
        const containerHeight = videoContainer.clientHeight;
        
        if (containerWidth > 0 && containerHeight > 0) {
            if (canvas.width !== containerWidth || canvas.height !== containerHeight) {
                canvas.width = containerWidth;
                canvas.height = containerHeight;
                console.log(`Canvas resized to: ${canvas.width}x${canvas.height} (matching container)`);
            }
        } else {
            console.warn("Video container dimensions for canvas are zero. Canvas not sized yet.");
        }
      }

      // Main video aspect ratio and canvas setup
      video.addEventListener('loadedmetadata', function() {
        console.log("Main video metadata loaded. Intrinsic: " + this.videoWidth + "x" + this.videoHeight);
        if (this.videoWidth > 0 && this.videoHeight > 0) {
            videoContainer.style.aspectRatio = `${this.videoWidth} / ${this.videoHeight}`;
        } else {
            // Fallback if metadata is missing or zero (should be rare with preload="auto")
            console.warn("Main video dimensions reported as zero. Using fallback AR.");
            videoContainer.style.aspectRatio = '16 / 9'; 
        }
        // Ensure DOM updates with new aspect ratio before setting canvas dimensions
        requestAnimationFrame(setCanvasDimensions);
      });

      // Window resize also needs to update canvas if container size changes
      window.addEventListener('resize', () => {
          requestAnimationFrame(setCanvasDimensions);
      });
      
      video.onerror = (e) => {
           console.error("Error loading main video:", video.error?.message || 'Unknown video error');
      };
      video.onstalled = () => {
           console.warn("Main video stalled. Check network or video file.");
      };

      const faceMesh = new FaceMesh({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
      });

      faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: false, 
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      faceMesh.onResults(onResults);

      function onResults(results) {
         if (!ctx) {
            console.error("Canvas context is not available.");
            return;
         }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        bagRect = null; 

        if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
          const landmarks = results.multiFaceLandmarks[0];
          const viewWidth = canvas.width; // Canvas dimensions are authoritative for drawing
          const viewHeight = canvas.height;

          if (viewWidth === 0 || viewHeight === 0) {
              console.warn("Canvas dimensions are zero, skipping bag calculation.");
              return; 
          }

          let minX = viewWidth, minY = viewHeight, maxX = 0, maxY = 0;
          for (const landmark of landmarks) {
              const px = landmark.x * viewWidth;
              const py = landmark.y * viewHeight;
              if (px < minX) minX = px;
              if (py < minY) minY = py;
              if (px > maxX) maxX = px;
              if (py > maxY) maxY = py;
          }
          const faceWidth = maxX - minX;
          const faceHeight = maxY - minY;

          if (faceWidth <= 0 || faceHeight <= 0) {
              console.warn("Calculated face dimensions are invalid, skipping bag draw.");
              return;
          }

          const centerX = minX + faceWidth / 2;
          const centerY = minY + faceHeight / 2;

          const bagScale = 1.35;
          const bagWidth = faceWidth * bagScale;
          const bagHeight = faceHeight * bagScale;
          const bagYOffset = faceHeight * 0.20; 
          const bagX = centerX - bagWidth / 2;
          const bagY = centerY - bagHeight / 2 - bagYOffset;

          bagRect = { x: bagX, y: bagY, width: bagWidth, height: bagHeight };

          if (useBag && bagImage.complete && bagImage.naturalWidth > 0) {
             try {
                ctx.drawImage(bagImage, bagX, bagY, bagWidth, bagHeight);
             } catch (drawError) {
                 console.error("Error drawing bag image:", drawError);
             }

             canvas.onmousemove = (e) => {
                 if (useBag && bagRect && // Check state *inside* listener too
                     e.offsetX >= bagRect.x && e.offsetX <= bagRect.x + bagRect.width &&
                     e.offsetY >= bagRect.y && e.offsetY <= bagRect.y + bagRect.height)
                 {
                    if (canvas.style.cursor !== 'pointer') canvas.style.cursor = 'pointer';
                 } else {
                     if (canvas.style.cursor !== 'default') canvas.style.cursor = 'default';
                 }
             };
             canvas.onmouseleave = () => {
                 if (canvas.style.cursor !== 'default') canvas.style.cursor = 'default';
             };
          } else {
              if (canvas.style.cursor !== 'default') canvas.style.cursor = 'default';
              if (canvas.onmousemove) canvas.onmousemove = null;
              if (canvas.onmouseleave) canvas.onmouseleave = null;
          }
        } else {
             if (canvas.style.cursor !== 'default') canvas.style.cursor = 'default';
             if (canvas.onmousemove) canvas.onmousemove = null;
             if (canvas.onmouseleave) canvas.onmouseleave = null;
             bagRect = null;
        }
      }

      let lastFrameTime = 0;
      const targetFPS = 30; 
      const frameInterval = 1000 / targetFPS;

      async function processVideo(timestamp) {
        requestAnimationFrame(processVideo); 

        if (timestamp - lastFrameTime < frameInterval) {
          return; 
        }
        lastFrameTime = timestamp;

        if (video.readyState >= video.HAVE_CURRENT_DATA && !video.paused && !video.ended) {
          if (canvas.width > 0 && canvas.height > 0) {
            try {
              await faceMesh.send({ image: video });
            } catch (error) {
              console.error("Error sending video frame to Face Mesh:", error);
            }
          }
        }
      }
      
      // ResizeObserver for the video container to keep canvas synced with its CSS-driven size
      const resizeObserver = new ResizeObserver(entries => {
          for (let entry of entries) {
              if (entry.target === videoContainer) {
                  requestAnimationFrame(setCanvasDimensions); // Update canvas on container resize
              }
          }
      });
      resizeObserver.observe(videoContainer);


      video.addEventListener('canplay', () => {
          console.log("Video 'canplay' event fired.");
          // Aspect ratio already set on 'loadedmetadata'.
          // Canvas dimensions update via ResizeObserver or the rAF call in 'loadedmetadata'.
          if (!processingLoopStarted) {
              console.log("Starting Face Mesh processing loop.");
              requestAnimationFrame(processVideo); 
              processingLoopStarted = true;
          }
          video.play().catch(e => console.warn("Autoplay/Play after load prevented:", e.message));
      }); 

      const thumbs = gallery.querySelectorAll('.thumb');

      function switchVideo(selectedThumb) {
          if (!selectedThumb || selectedThumb.classList.contains('active')) return;

          thumbs.forEach(t => t.classList.remove('active'));
          selectedThumb.classList.add('active');

          const newVideoSrc = selectedThumb.getAttribute('data-video');
          console.log(`Switching main video to: ${newVideoSrc}`);

          video.pause();
          processingLoopStarted = false; 
          video.src = newVideoSrc;
          video.load(); 
          // The 'loadedmetadata' and 'canplay' event listeners on the main 'video'
          // will handle setting AR, canvas size, and restarting processing.
      }

      thumbs.forEach(thumbDiv => {
        const thumbVideoEl = thumbDiv.querySelector('video');
        if (thumbVideoEl) {
            const setThumbAR = () => {
                if (thumbVideoEl.videoWidth > 0 && thumbVideoEl.videoHeight > 0) {
                    thumbDiv.style.aspectRatio = `${thumbVideoEl.videoWidth} / ${thumbVideoEl.videoHeight}`;
                    // console.log(`Thumb ${thumbVideoEl.src} AR set to ${thumbVideoEl.videoWidth}/${thumbVideoEl.videoHeight}`);
                } else {
                    console.warn(`Thumb video ${thumbVideoEl.src} has zero dimensions. Fallback AR.`);
                    thumbDiv.style.aspectRatio = '16 / 9'; // Fallback for thumbnails
                }
            };

            thumbVideoEl.addEventListener('loadedmetadata', setThumbAR);
            // If metadata is already loaded (e.g., from cache or fast network)
            if (thumbVideoEl.readyState >= 1) { // HAVE_METADATA or more
                setThumbAR();
            }
             thumbVideoEl.addEventListener('error', () => {
                console.error(`Error loading thumbnail video: ${thumbVideoEl.src}`);
                thumbDiv.style.aspectRatio = '16 / 9'; // Fallback AR on error
                thumbDiv.style.backgroundColor = '#222'; // Indicate error
            });
        }

        thumbDiv.addEventListener('click', function() { switchVideo(this); });
        thumbDiv.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault(); 
                switchVideo(this);
            }
        });
      });

      // Initial Setup
      updateHeaderButton(); 
      document.querySelectorAll('#gallery .thumb video').forEach(thumbVideo => {
          thumbVideo.muted = true;
          thumbVideo.volume = 0; 
      });
      
      // If the first video is already loaded enough to have metadata by the time this script runs
      if (video.readyState >= 1) { // HAVE_METADATA
        video.dispatchEvent(new Event('loadedmetadata'));
      }


    }); // End DOMContentLoaded
  </script>
</body>
